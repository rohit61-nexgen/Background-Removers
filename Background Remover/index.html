<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGenRemovers - AI Background Removal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="holographic-bg"></div>
    <div class="container main-container">
        <div class="glass-card">
            <h1 class="text-center mb-4">NexGen<span class="ai-text">Removers</span></h1>
            <p class="text-center mb-4 subtitle">AI-Powered Background Removal</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="animated-border"></div>
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Drag & Drop your image here</p>
                <p>or</p>
                <button class="btn btn-primary select-file-btn" id="selectFileBtn">
                    <i class="fas fa-file-image"></i> Select File
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="row preview-container mt-4">
                <div class="col-md-6 mb-4">
                    <div class="card preview-card">
                        <div class="card-header">
                            <h3 class="text-center"><i class="fas fa-image"></i> Original</h3>
                        </div>
                        <div class="card-body preview-box" id="originalPreview">
                            <div class="placeholder-text">
                                <i class="fas fa-image placeholder-icon"></i>
                                <p>Original image will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card preview-card">
                        <div class="card-header">
                            <h3 class="text-center"><i class="fas fa-magic"></i> Result</h3>
                        </div>
                        <div class="card-body preview-box" id="resultPreview">
                            <div class="placeholder-text">
                                <i class="fas fa-sparkles placeholder-icon"></i>
                                <p>Processed image will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center action-buttons">
                <button class="btn btn-success me-3 process-btn" id="processBtn" disabled>
                    <i class="fas fa-robot"></i> Remove Background
                </button>
                <button class="btn btn-danger download-btn" id="downloadBtn" disabled>
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content loading-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="mt-3">AI is processing your image...</h5>
                    <p class="text-muted">This may take a few seconds</p>
                </div>
            </div>
        </div>
    </div>

<!-- Clickable Watermark -->
<a href="https://nexgenlab.netlify.app/" class="watermark" target="_blank" rel="noopener noreferrer">
    Developed by NexGenLab
</a>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
